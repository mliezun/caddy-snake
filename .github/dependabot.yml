version: 2
updates:
  # Monitor Go dependencies at the root
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    # Disable version updates; only security updates will be reported
    open-pull-requests-limit: 0

  # Monitor Python dependencies in cmd/cli (excludes tests/)
  - package-ecosystem: "pip"
    directory: "/cmd/cli"
    schedule:
      interval: "weekly"
    # Disable version updates; only security updates will be reported
    open-pull-requests-limit: 0
