---
    name: Python Build Package
    on:
      pull_request:
        branches:
          - main
      push:
        branches:
          - main
    permissions:
      contents: write
    jobs:
      build:
        runs-on: ubuntu-22.04
        container:
          image: quay.io/pypa/manylinux2014_x86_64
        strategy:
          fail-fast: false
          matrix:
            python-version: ['3.10', '3.11', '3.12', '3.13']
        env:
          GOEXPERIMENT: cgocheck2
        steps:
          - name: Set up OS deps
            shell: bash
            run: |
              yum -y update
              yum -y install git gcc make wget
              wget https://go.dev/dl/go1.21.6.linux-amd64.tar.gz
              rm -rf /usr/local/go && tar -C /usr/local -xzf go1.21.6.linux-amd64.tar.gz
              export PATH=$PATH:/usr/local/go/bin
              go version
          - name: Set up Git
            run: |
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
          - name: Clone the repository
            run: |
              git clone https://github.com/${{ github.repository }} repo
              cd repo
          - name: Verify Checkout
            run: |
              cd repo
              git log -1
          - name: Run module tests
            run: |
              cd repo
              go test -race -v ./...
          - name: Build the CLI
            shell: bash
            run: |
              cd repo
              cd cmd/cli
              export PKG_CONFIG_PATH=/opt/_internal/cpython-${{ matrix.python-version }}.*/lib/pkgconfig/
              CGO_ENABLED=1 go build -o caddysnake-cli main.go
              touch dummy.c
              python -m pip install cibuildwheel
              export CIBW_BUILD=cp$(echo ${{ matrix.python-version }} | tr -d .)-manylinux_x86_64
              echo $CIBW_BUILD
              CIBW_BUILD_VERBOSITY=1 python -m cibuildwheel
          - name: Publish package
            uses: pypa/gh-action-pypi-publish@release/v1
            with:
              packages-dir: repo/cmd/cli/dist
              user: __token__
              password: ${{ secrets.PYPI_API_TOKEN }}
